name: Validate Composer.json

on:
  push:
    paths:
      - "composer.json"
  pull_request:
    paths:
      - "composer.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Validate composer.json
        id: validate
        run: composer validate --no-check-lock --strict

      - name: Generate validation badge (success)
        if: success()
        uses: emibcn/badge-action@v2.0.2
        with:
          label: 'Composer.json'
          status: 'Valid'
          color: 'green'
          path: '.github/badges/composer-validation.svg'

      - name: Generate validation badge (failure)
        if: failure()
        uses: emibcn/badge-action@v2.0.2
        with:
          label: 'Composer.json'
          status: 'Invalid'
          color: 'red'
          path: '.github/badges/composer-validation.svg'
