name: Validate Composer.json

on:
  push:
    paths:
      - "composer.json"
  pull_request:
    paths:
      - "composer.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Validate composer.json
        run: composer validate --no-check-lock 